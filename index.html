<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Length Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="main-title">Simple Length Converter</h1>
    <p class="main-title">Convert inches to various lengths!</p>
    <div class="main-converter">
        <div class="container">
            <label for="">INPUT VALUE ⬇️</label>
            <input type="number" id="input" placeholder="Enter length (inches)">
            <select id="options">
                <option value="mili">Milimeter</option>
                <option value="centi">Centimeter</option>
                <option value="meter">Meter</option>
                <option value="kmeter">Kilometer</option>
                <option value="foot">Foot</option>
            </select>
            <button onclick="calc()">Convert</button>
            <textarea name="results-area" id="results"></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
